<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
ul{
  display:flex;
}
li:first-child,
li:last-child{
  width:50px;
  background-color: green;
}
li:nth-child(2){
  flex:1;
  background-color: yellow;
}
.two {
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent;
        border-width: 200px 100px 100px 100px;
        border-top-color: skyblue; 
}
.one {
    width: 0;
    height: 200px;
    border-width: 0px 200px 200px 200px;
    border: skyblue solid 0px 200px 200px 200px;
}
  </style>
</head>
<body>
    <!-- <div class="div1"></div> -->
    <div class="one"></div>
    <div class="two"></div>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>

</ul>
</body>
</html>
