<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="">
                </a>
            </div>
        </div>
        <div class="register">
            <div class="title">
                <h3>注册新用户
                   <em>我有账号，去<a href="logo.html">登陆</a></em>
                </h3>
            </div>
            <div class="reg_form">
                <ul>
                    <li>
                        <label for="tel">手机号：</label>
                        <input type="text" id="tel"> 
                        <sapan class="error">
                            <i>!</i>
                            手机号格式不正确，请重新输入。
                        </sapan>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">登录密码：</label>
                        <input type="password">
                        <sapan class="success">
                            <i>!</i>
                            密码格式正确。
                        </sapan>
                    </li>
                    <li class="safe">
                        安全程度
                        <em class="ruo">弱</em>
                        <em class="zhong">中</em>
                        <em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="text">
                        <sapan class="success">
                            <i>!</i>
                            确认密码正确。
                        </sapan>
                    </li>
                    <li class="agree">
                        <input type="checkbox">同意协议并注册
                        <a href="#">《品优购用户协议》</a>
                    </li>
                    <li> 
                        <input type="submit" value="完成注册" class="over">
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <p class="links">
                设为首页    |   关于百度    |   About Baidu    |    使用百度前必读    |    意见反馈    |    帮助中心
            </p>

        </div>
    </div>
</body>
</html>
